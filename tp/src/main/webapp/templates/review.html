<div class="row">
	<div class="col-sm-4">
		<div class="col-md-12">
			<div class="media" ng-repeat="review in vistaCtrl.reviews">

				<div class="media-body">
					<h4 class="media-heading">{{review.usuario}}</h4>
					<ul class="rating inline-ul">
						<li><i class="fa fa-star amber-text"></i></li>
						<li><i class="fa fa-star amber-text"></i></li>
						<li><i class="fa fa-star amber-text"></i></li>
						<li><i class="fa fa-star"></i></li>
						<li><i class="fa fa-star"></i></li>
					</ul>
					<p>{{review.comentario}}</p>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-4">
		<div ng-hide="vistaCtrl.tieneReview()">

			<form class="range-field">
				<input type="range" min="1" max="5" ng-model="vistaCtrl.puntaje">
			</form>

			<div class="md-form">
				<i class="fa fa-comment-o" aria-hidden="true"></i> <input
					type="text" id="form2" class="form-control"
					ng-model="vistaCtrl.comentario"> <label for="form2">comentario...</label>
			</div>
			<div>
				<button id="aceptar" class="btn btn-default" autofocus="true"
					data-ng-click="vistaCtrl.enviar()">
					<i class="fa fa-upload" aria-hidden="true"></i> Enviar
				</button>

			</div>
		</div>
	</div>
</div>
