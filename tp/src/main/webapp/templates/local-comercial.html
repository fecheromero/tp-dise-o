<div class="card-block">
	<h4 class="card-header">Resultados</h4>
	<table class="table table-striped table-hover">
		<thead class="thead-inverse">
			<th>#</th>
			<th>Nombre</th>
			<th>Direccion</th>

		</thead>
		<tr>
			<td title="'#'">{{poiCtrl.poi.id}}</td>
			<td title="'Nombre'">{{poiCtrl.poi.nombre}}</a>
			<td title="'Direccion'">{{poiCtrl.poi.direccion.direccionS}}</td>
		</tr>
	</table>

</div>


<div class="modal fade bd-example-modal-sm in" id="local"
	tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
	aria-hidden="true" style="display: block;">
	
	<div class="modal-dialog modal-sm">
		
		<div class="card">
			
			<div class="modal-header">
				
				<button type="button" class="close" id="aceptar" data-ng-click="poiCtrl.volver()"
					aria-label="Close">
					&times
				</button>
									
				<div class="card-block">

					<h4 class="card-title">
						<b>{{poiCtrl.poi.direccion.direccionS}}</b>
					</h4>
					<h4 class="card-title">{{poiCtrl.poi.nombre}}</h4>
					<p class="card-text">{{poiCtrl.poi.rubro.nombre}}</p>
				</div>
							
			</div>
			
		</div>
		
	</div>
	</div>
	<script>
$(document).ready(function(){
      $("#local").modal();
    });
});
</script>
