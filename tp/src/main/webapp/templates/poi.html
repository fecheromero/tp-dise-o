
<div class="view overlay hm-white-slight">
	<img src="{{poiCtrl.poi.prototype.icono}}" class="img-fluid" alt="" height="100px;" width="100px;">
</div>

<div ui-view></div>

<div class="col-md-12">
	<div class="media" ng-repeat="review in vistaCtrl.reviews">
		<a class="media-left waves-light"> 
		</a>
		<div class="media-body">
			<h4 class="media-heading">{{review.usuario}}</h4>
			<ul class="rating inline-ul">
				<li><i class="fa fa-star amber-text"></i></li>
				<li><i class="fa fa-star amber-text"></i></li>
				<li><i class="fa fa-star amber-text"></i></li>
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
			</ul>
			<p>{{review.comentario}}</p>
		</div>
	</div>
</div>
<div ng-hide="vistaCtrl.tieneReview()">
	<div>
		<form class="range-field">
			<input type="range" min="1" max="5" ng-model="poiCtrl.puntaje">
		</form>
	</div>
	<div class="md-form">
		<i class="fa fa-comment-o" aria-hidden="true"></i> <input type="text"
			id="form2" class="form-control" ng-model="poiCtrl.comentario">
		<label for="form2">comentario...</label>
	</div>
	<div class="container">
		<a class="btn btn-default" data-ng-click="poiCtrl.enviar()">Enviar
			<i class="fa fa-upload" aria-hidden="true"></i>
		</a>
			<button id="aceptar" class="btn btn-default" autofocus="true"
			data-ng-click="poiCtrl.volver()">
			<i class="fa fa-mail-reply " aria-hidden="true"></i> Volver
		</button>
	</div>
</div>
