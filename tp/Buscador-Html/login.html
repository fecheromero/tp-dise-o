
<!DOCTYPE html>
<html lang="en" ng-app="loginApp">
<head>
<title>Login</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="css/mdb.min.css" rel="stylesheet">
<!-- ANGULAR  -->
<script src="node_modules/angular/angular.min.js"></script>
<script
	src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.7/angular-animate.js"></script>
</head>

<body ng-controller="loginCtrl as loginCtrl">
<div class="card">
    <div class="card-block">

        
        <div class="text-xs-center">
            <h3><i class="fa fa-lock"></i> Login:</h3>
            <hr class="m-t-2 m-b-2">
        </div>

       
        <div class="md-form">
            <i class="fa fa-envelope prefix"></i>
            <input type="text" id="form2" class="form-control" ng-model="loginCtrl.usuario">
            <label for="form2">Nombre de usuario</label>
        </div>

        <div class="md-form">
            <i class="fa fa-lock prefix"></i>
            <input type="password" id="form4" class="form-control" ng-model="loginCtrl.clave">
            <label for="form4">Contrase単a</label>
        </div>

        <div class="text-xs-center">
		<button id="iniciarSesion" class="btn btn-primary"
							data-ng-click="loginCtrl.login()">
			<button id="agregarCriterio" class="btn btn-primary">Iniciar Sesion</button>
        </div>

    </div>

	<!--Costado-->
	<div class="modal-footer">
        <div class="options">
            <p>多No sos miembro? <a href="#">Registrarse</a></p>
            <p>多Olvidaste la <a href="#">Contrase単a?</a></p>
        </div>
    </div>

</div>
		<!-- SCRIPTS -->
		<!-- JQuery -->
		<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
		<!-- Bootstrap tooltips -->
		<script type="text/javascript" src="js/tether.min.js"></script>
		<!-- Bootstrap core JavaScript -->
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<!-- MDB core JavaScript -->
		<script type="text/javascript" src="js/mdb.min.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/lodash/lodash.js"></script>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="bower_components/metisMenu/dist/metisMenu.min.js"></script>

		<script src="app.js"></script>
		<script src="routes.js"></script>
</body>
</html>
