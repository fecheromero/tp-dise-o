
<!DOCTYPE html>
<html>
<head>
<title>Búsqueda</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="css/mdb.min.css" rel="stylesheet">
</head>
<body>
	<h2 class="animated bounceInLeft"
		style="padding: 0.5rem; padding-bottom: 0;">Búsqueda de POIS</h2>
	<div class="card">
		<div class="card-block">
			<div class="container">
				<h4 class="card-header">Criterio de b&uacute;squeda</h4>
				<!-- 			</div> -->
				<!-- 			<div class="container"> -->
				<div class="row">
					<div class="col-md-6">
						<p class="card-text">Nombre del POI</p>
						<input type="text" id="form2" placeholder="Escriba un nombre"
							class="form-control"> <input type="text" id="form2"
							placeholder="Escriba un nombre" class="form-control">
					</div>
					<div class="col-md-6" align="center">
						<button id="agregarCriterio" class="btn btn-primary">
							<i class="fa fa-pencil" aria-hidden="true"></i> Agregar Criterio
						</button>
						<button id="buscarPOIs" class="btn btn-info" autofocus="true">
							<i class="fa fa-search" aria-hidden="true"></i> Buscar
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div>
		<div class="card-block">
			<h4 class="card-header">Resultados</h4>
			<table class="table table-striped table-hover">
				<tr>
					<th>Nombre</th>
					<th>Dirección</th>
				</tr>
				<tr>
					<td>Línea 114 - Parada 25</td>
					<td>Av. Segurola 3500</td>
				</tr>
				<tr>
					<td>CGP 6</td>
					<td>Patricias Argentinas 277</td>
				</tr>
				<tr>
					<td>JPerez Cotillón</td>
					<td>Av. Francisco Beiro 4801</td>
				</tr>
			</table>
		</div>
		<!-- SCRIPTS -->
		<!-- JQuery -->
		<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
		<!-- Bootstrap tooltips -->
		<script type="text/javascript" src="js/tether.min.js"></script>
		<!-- Bootstrap core JavaScript -->
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<!-- MDB core JavaScript -->
		<script type="text/javascript" src="js/mdb.min.js"></script>
</body>
</html>
