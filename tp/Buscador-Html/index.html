<!DOCTYPE html>

<html lang="en" ng-app="buscadorApp">
<head>
<title>Búsqueda</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="css/mdb.min.css" rel="stylesheet">

<!-- ANGULAR  -->
<script src="node_modules/angular/angular.min.js"></script>
<script
	src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.7/angular-animate.js"></script>

</head>
<body ng-controller="buscadorCtrl as buscadorCtrl">
	<h2 class="animated bounceInLeft"
		style="padding: 0.5rem; padding-bottom: 0;">Búsqueda de Puntos de Interes</h2>
	<div class="card">
		<div class="card-block">
			<div class="container">
				<h4 class="card-header">Criterio de b&uacute;squeda</h4>
				<!-- 			</div> -->
				<!-- 			<div class="container"> -->
				<div class="row">
					<div class="col-md-6">
						<p class="card-text">Nombre del Punto de Interes</p>
						<input type="text" id="form2" placeholder="escriba su busqueda"
							class="form-control" ng-model="buscadorCtrl.criterio">
					</div>
					<div class="col-md-6" align="center">
						<button id="agregarCriterio" class="btn btn-primary"
							data-ng-click="buscadorCtrl.agregar()">
							<i class="fa fa-pencil" aria-hidden="true"></i> Agregar Criterio
						</button>
						<button id="buscarPOIs" class="btn btn-info" autofocus="true"
							data-ng-click="buscadorCtrl.buscar()">
							<i class="fa fa-search" aria-hidden="true"></i> Buscar
						</button>

						<button id="limpiar" class="btn btn-info" autofocus="true"
							data-ng-click="buscadorCtrl.limpiar()">
							<i class="fa fa" aria-hidden="true"></i> Limpiar
						</button>

						<table class="table table-striped table-hover"
							ng-table="buscadorCtrl.criterios">
							<thead class="thead-inverse">
								<th>criterio</th>


							</thead>
							<tr ng-repeat="criterio in buscadorCtrl.criterios">
								<td title="'criterios'">{{criterio}}</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div>
	<div ui-view>
	</div>

</div>



	<!-- SCRIPTS -->
	<!-- JQuery -->
	<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="js/tether.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="js/mdb.min.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/lodash/lodash.js"></script>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/metisMenu/dist/metisMenu.min.js"></script>

	<script src="app.js"></script>
	<script src="routes.js"></script>

</body>
</html>
