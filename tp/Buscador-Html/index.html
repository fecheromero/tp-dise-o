<!DOCTYPE html>

<html lang="en" ng-app="buscadorApp">
<head>
<title>Búsqueda</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="css/mdb.min.css" rel="stylesheet">

<!-- ANGULAR  -->
<script src="node_modules/angular/angular.min.js"></script>
<script
	src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.7/angular-animate.js"></script>

</head>
<body ng-controller="buscadorCtrl as buscadorCtrl">
	<h2 class="animated bounceInLeft"
		style="padding: 0.5rem; padding-bottom: 0;">Búsqueda de POIS</h2>
	<div class="card">
		<div class="card-block">
			<div class="container">
				<h4 class="card-header">Criterio de b&uacute;squeda</h4>
				<!-- 			</div> -->
				<!-- 			<div class="container"> -->
				<div class="row">
					<div class="col-md-6">
						<p class="card-text">Nombre del POI</p>
						<input type="text" id="form2" placeholder="escriba su busqueda"
							class="form-control" ng-model="buscadorCtrl.criterio">
					</div>
					<div class="col-md-6" align="center">
						<button id="agregarCriterio" class="btn btn-primary"
							data-ng-click="buscadorCtrl.agregar()">
							<i class="fa fa-pencil" aria-hidden="true"></i> Agregar Criterio
						</button>
						<button id="buscarPOIs" class="btn btn-info" autofocus="true"
							data-ng-click="buscadorCtrl.buscar()">
							<i class="fa fa-search" aria-hidden="true"></i> Buscar
						</button>

						<button id="limpiar" class="btn btn-info" autofocus="true"
							data-ng-click="buscadorCtrl.limpiar()">
							<i class="fa fa" aria-hidden="true"></i> Limpiar
						</button>

						<table class="table table-striped table-hover"
							ng-table="buscadorCtrl.criterios">
							<thead class="thead-inverse">
								<th>criterio</th>


							</thead>
							<tr ng-repeat="criterio in buscadorCtrl.criterios">
								<td title="'criterios'">{{criterio}}</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
<div class="card-block">
	<h4 class="card-header">Resultados</h4>
	<table class="table table-striped table-hover"
		ng-table="buscadorCtrl.resultado">
		<thead class="thead-inverse">
			<th>#</th>
			<th>Nombre</th>
			<th>Direccion</th>

		</thead>
		<tr ng-repeat="poi in buscadorCtrl.resultado">
			<td title="'#'">{{numeracion}}</td>
			<td title="'Nombre'"><a href="#{{poi.nombre}}">
					{{poi.nombre}}</a>
			<td title="'Direccion'">{{poi.direccion}}</td>
		</tr>
	</table>

</div>
<div class="modal fade bd-example-modal-sm" id="linea7" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" style="display: none;">
		<div class="modal-dialog modal-sm">
			<!--Header--><div class="card">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">×</span>
				</button>
				
					<div class="view overlay hm-white-slight">

						<img src="images/icono-colectivo.jpg" height="100px;" width="100px;">
					</div>
					<div class="card-block">
						<h4 class="card-title">Linea 7</h4>
					</div>
				</div>
			</div>
		</div>
	</div>
<div class="modal fade bd-example-modal-sm in" id="laContinental" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" style="display: block;">
		<div class="modal-dialog modal-sm">
			<div class="card">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">×</span>
				</button>
				<div class="view overlay hm-white-slight">
					<img src="images/Local.jpg" class="img-fluid" alt="" height="100px;" width="100px;">
				</div>
				<div class="card-block">

					<h4 class="card-title">
						<b>Varela 1103</b>
					</h4>
					<h4 class="card-title">La continental</h4>
					<p class="card-text">Pizzas y empanadas</p>
				</div>
			</div>
		</div>
	</div>
	</div>
	

	<!-- SCRIPTS -->
	<!-- JQuery -->
	<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="js/tether.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="js/mdb.min.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/lodash/lodash.js"></script>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/metisMenu/dist/metisMenu.min.js"></script>

	<script src="app.js"></script>
	<script src="routes.js"></script>

</body>
</html>
